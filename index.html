<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="NFT"
          width="300px"
          height="100%"
        />
      </div>
      <div class="container-1">
        <h2>Equilibrium #3429</h2>
      </div>
      <div class="container-2">
        <h4>Our Equilibrium collection promotes balance and calm.</h4>
      </div>
      <div class="container-3">
        <h4>
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
          0.041 ETH
        </h4>
      </div>
      <div class="container-4">
        <h4>
          <img src="./images/icon-clock.svg" alt="icon-clock" />
          3 day's left
        </h4>
      </div>
      <hr />
    </div>
  </body>
</html>
